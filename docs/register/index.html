<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Register | hackable.ca</title>
    
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="stylesheet" href="/single.css">
<style>
    #navbar>#tab_register { color: white; }
</style>

</head>

<body>
    
<header>
    <div class="capWidth">
        <div id="navbar">
            <span id="logo">hackable.ca</span>
            <a id="tab_" href="/">home</a>
            <a id="tab_challenges" href="/challenges/">challenges</a>
            <a id="tab_scoreboard" href="/scoreboard/">scoreboard</a>
            <a style="display:none;" id="tab_profile" href="/profile/">profile</a>
            <a style="display:none;" id="tab_logout" href="/logout/">logout</a>
            <a style="display:none;" id="tab_register" href="/register/">register</a>
            <a style="display:none;" id="tab_login" href="/login/">login</a>
        </div>
        <div id="toggleNav">|||</div>
    </div>
</header>
<script>
    document.getElementById('toggleNav').addEventListener('click', () =>
        document.getElementById('navbar').classList.toggle('navExpand'));
</script>

<div class="capWidth">
    
<h2>Register!</h2>
<h3 id="errorText" style="color:red"></h3>
<form id="registerForm" action="javascript:void(0);">
    <table>
        <tr>
            <th class="loginLabel">Username:</th>
            <th class="loginInput"> <input id="username" type="text" required autofocus> </th>
        </tr>
        <tr>
            <th class="loginLabel">Password:</th>
            <th class="loginInput"> <input id="password" type="password" required> </th>
            <th class="loginInput"> <input id="password2" type="password" required> </th>
        </tr>
        <tr>
            <th class="loginLabel">Email (optional):</th>
            <th class="loginInput"> <input id="email" type="email"> </th>
            <th class="loginInput"> <input id="email2" type="email"> </th>
        </tr>
        <tr>
            <th></th>
            <th class="loginInput"> <input type="submit" value="Register"> </th>
        </tr>
    </table>
</form>
<script>
    function doRegister() {
        let uname = document.getElementById('username').value;
        let pwd1 = document.getElementById('password').value;
        let pwd2 = document.getElementById('password2').value;
        let email1 = document.getElementById('email').value;
        let email2 = document.getElementById('email2').value;

        if (pwd1 !== pwd2)
            return document.getElementById('errorText').textContent = "Passwords don't match.";

        if (email1 !== "" && email1 !== email2)
            return document.getElementById('errorText').textContent = "Emails don't match.";

        api('newaccount', { username: uname, password: pwd1 })
            .then(function (j) {
                if (j.ok)
                    window.location.assign('/login/');
            }).catch(loadingError);
    }

    function contentInit() {
        document.getElementById('registerForm').addEventListener('submit', doRegister);
        if (userinfo) return window.location.assign('/');
    }
</script>
</div>

<footer>
    <div class="capWidth">
        <span class="text-muted">copyright 2019 - hackable.ca </span>
    </div>
</footer>
<script src="/single.js"></script>

</body>

</html>
