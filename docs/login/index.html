<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Login | hackable.ca</title>
    
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="stylesheet" href="/single.css">
<style>
    #navbar>span>#tab_Login { color: white; }
</style>

</head>

<body>
    
<header>
    <div id="navbar" class="capWidth">
        <span>
            <span id="logo">hackable.ca</span>
            <a id="tab_Home" href="/">home</a>
        </span>
        <span>
            <a id="tab_Challenges" href="/challenges/">challenges</a>
            <a id="tab_Scoreboard" href="/scoreboard/">scoreboard</a>
        </span>
        <span>
            <a style="display:none;" id="tab_Profile" href="/profile/">profile</a>
            <a style="display:none;" id="tab_Logout" href="/logout/">logout</a>
            <a style="display:none;" id="tab_Register" href="/register/">register</a>
            <a style="display:none;" id="tab_Login" href="/login/">login</a>
        </span>
    </div>
</header>

<h2 id="errorText"></h2>

<div class="capWidth">
    
<h2>Login!</h2>
<form id="loginForm" action="javascript:void(0);">
    <table>
        <tr>
            <th class="loginLabel">Username:</th>
            <th class="loginInput"> <input id="username" type="text" required autofocus> </th>
        </tr>
        <tr>
            <th class="loginLabel">Password:</th>
            <th class="loginInput"> <input id="password" type="password" required> </th>
        </tr>
        <tr>
            <th></th>
            <th class="loginInput"> <input type="submit" value="Login"> </th>
        </tr>
    </table>
</form>
<script>
    function doLogin() {
        api('login',
            {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            }
        ).then(function (j) {
            if (!j.sesid)
                return document.getElementById('errorText').textContent = j.txt;

            localStorage.setItem('sessionToken', j.sesid);

            window.location.assign('/');
        }).catch(loadingError);
    }

    function contentInit() {
        document.getElementById('loginForm').addEventListener('submit', doLogin);
    }
</script>
</div>

<footer>
    <div class="capWidth">
        <span class="text-muted">copyright 2019 - hackable.ca </span>
    </div>
</footer>
<script src="/single.js"></script>

</html>
