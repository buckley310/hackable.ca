<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Scoreboard | hackable.ca</title>
    
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<link rel="stylesheet" href="/single.css">
<style>
    #navbar>#tab_scoreboard { color: white; }
</style>

</head>

<body>
    
<header>
    <div class="capWidth">
        <div id="navbar">
            <span id="logo">hackable.ca</span>
            <a id="tab_" href="/">home</a>
            <a id="tab_challenges" href="/challenges/">challenges</a>
            <a id="tab_scoreboard" href="/scoreboard/">scoreboard</a>
            <a style="display:none;" id="tab_profile" href="/profile/">profile</a>
            <a style="display:none;" id="tab_logout" href="/logout/">logout</a>
            <a style="display:none;" id="tab_register" href="/register/">register</a>
            <a style="display:none;" id="tab_login" href="/login/">login</a>
        </div>
        <div id="toggleNav">|||</div>
    </div>
</header>
<script>
    document.getElementById('toggleNav').addEventListener('click', () =>
        document.getElementById('navbar').classList.toggle('navExpand'));
</script>

<div class="capWidth">
    
<h1>scoreboard - top 10</h1>
<table id="scoreboard">
    <thead>
        <tr>
            <th width=1>placement</th>
            <th>username</th>
            <th>points</th>
        </tr>
    </thead>
    <tbody id="scoreTable">
    </tbody>
</table>
<br>
<script>
    function contentInit() {
        api('scoreboard').then(function (j) {
            let stripes = true;
            for (let i in j) {
                let tr = document.createElement('tr');

                let place = document.createElement('td');
                let name = document.createElement('td');
                let points = document.createElement('td');

                place.textContent = i;
                name.textContent = j[i][0];
                points.textContent = j[i][1];

                tr.appendChild(place);
                tr.appendChild(name);
                tr.appendChild(points);

                if (stripes)
                    tr.style.backgroundColor = "rgba(0,0,0,.05)"
                stripes = !stripes;

                document.getElementById('scoreTable').appendChild(tr);
            }
        }).catch(loadingError);
    }
</script>
</div>

<footer>
    <div class="capWidth">
        <span class="text-muted">copyright 2019 - hackable.ca </span>
    </div>
</footer>
<script src="/single.js"></script>

</body>

</html>
