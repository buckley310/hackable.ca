title: Logout

<h3 id="logout_text">Logging out...</h3>
<script>
    function contentInit() {
        api('logout').then(function (j) {
            if (j.ok) {
                localStorage.removeItem('sessionToken');
                sessionStorage.removeItem('sessionToken');
                location.assign('/');
            } else {
                console.log(j);
                document.getElementById('logout_text')
                    .textContent = "Something wen't wrong.";
            }
        }).catch(loadingError);
    }
</script>
