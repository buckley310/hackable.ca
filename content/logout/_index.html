layout: single
title: Logout
---

<h3 id="logout_text">Logging out...</h3>
<script>
    if (localStorage.getItem('sessionToken')) {
        localStorage.removeItem('sessionToken');
        setTimeout(() => location.reload(), 300);
    } else {
        document.getElementById('logout_text').textContent = "You have been logged out";
    }
</script>
